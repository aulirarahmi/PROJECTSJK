<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="header">
        <!-- Logo website -->
        <div class="logo">
            <img src="tubes image/CTK LOGO black.png" alt="Logo Traffic Knowledge">
        </div>
        <!-- Menu navigasi -->
        <div class="nav-menu">
            <a href="#learning">Learning</a>
            <a href="#quiz.html">Quiz</a>
            <a href="#about">About us</a>
        </div>
        <!-- Tombol autentikasi -->
        <div class="auth-buttons">
            <button class="login-btn">Log in</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        <h1>QUIZ, NANTI DI DESAIN</h1>
            <div class="quiz-container">
                <form id="quizForm">
                    <div class="question">
                        <h3>1. Ibu kota Indonesia adalah?</h3>
                        <div class="options">
                            <label class="option">
                                <input type="radio" name="q1" value="a">
                                A. Jakarta
                            </label>
                            <label class="option">
                                <input type="radio" name="q1" value="b">
                                B. Bandung
                            </label>
                            <label class="option">
                                <input type="radio" name="q1" value="c">
                                C. Surabaya
                            </label>
                            <label class="option">
                                <input type="radio" name="q1" value="d">
                                D. Yogyakarta
                            </label>
                        </div>
                    </div>
        
                    <div class="question">
                        <h3>2. Planet terbesar di tata surya adalah?</h3>
                        <div class="options">
                            <label class="option">
                                <input type="radio" name="q2" value="a">
                                A. Mars
                            </label>
                            <label class="option">
                                <input type="radio" name="q2" value="b">
                                B. Jupiter
                            </label>
                            <label class="option">
                                <input type="radio" name="q2" value="c">
                                C. Saturnus
                            </label>
                            <label class="option">
                                <input type="radio" name="q2" value="d">
                                D. Uranus
                            </label>
                        </div>
                        <div class="auth-button">
                            <button type="submit" >Submit Jawaban</button>
                        </div>
                    </div>
                    
                </form>
            </div>
    
    </main>

    <!-- Footer -->
    <div class="footer">
        <p>create by @PSIII PABW B</p>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
